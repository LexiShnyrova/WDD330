<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="week5.css">
    <title>Lu's To Do List</title>
</head>

<body>
    <div id="myDIV" class="header">
        <h2>Lu's To Do List</h2>
        <input type="text" id="myInput" placeholder="What's your to do list?">
        <span onclick="newElement()" class="addBtn">Add</span>

        <button id="complete">Complete</button>
        <button id="incomplete">Incomplete</button>
    </div>

    <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
    </ul>

    <script src="week5.js"></script>
</body>

</html>
